<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Losowanie</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f6f4f1;
      color: #4b4b4b;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .txt {
      letter-spacing: 0.35em;
      font-size: 12px;
      text-transform: uppercase;
    }

    .loader {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 3px solid rgba(0,0,0,0.12);
      border-top: 3px solid rgba(0,0,0,0.55);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="txt">LOSOWANIE</div>
    <div class="loader"></div>
  </div>

  <script>
    // lista Twoich stron kolorów (Canva)
    const pages = [
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-6",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-7",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-8",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-9",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-10",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-11",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-12",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-13",
      "https://zaproszenienaurodzinyandzi.my.canva.site/nova-nails/page-14"
    ];

    // żeby nie losowało tego samego koloru co ostatnio
    const last = localStorage.getItem("nova_last_page");
    let target = pages[Math.floor(Math.random() * pages.length)];

    if (last && pages.length > 1) {
      while (target === last) {
        target = pages[Math.floor(Math.random() * pages.length)];
      }
    }

    localStorage.setItem("nova_last_page", target);

    // przekierowanie w TEJ SAMEJ KARCIE
    setTimeout(() => {
      window.location.replace(target);
    }, 500);
  </script>
</body>
</html>
